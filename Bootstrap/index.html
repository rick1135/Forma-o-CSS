<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/images/galo.png" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Sobre Nos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#menu">Cardápio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#local">Local</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
    </nav>

    <main>
      <!-- Carrosel -->
    <header id="carrosel-galo" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carrosel-galo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carrosel-galo" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carrosel-galo" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/06/INST.CAMSede_Foto02-e1689266339147.jpg?w=985&h=553&crop=1" class="d-block w-100" alt="escudo atletico mineiro">
        </div>
        <div class="carousel-item">
          <img src="https://www.meioemensagem.com.br/wp-content/uploads/2022/04/galo-thumb.jpg" class="d-block w-100" alt="galo campeão">
        </div>
        <div class="carousel-item">
          <img src="https://conteudo.imguol.com.br/c/esporte/11/2022/04/02/torcida-do-atletico-mg-pediu-o-bicampeonato-da-libertadores-apos-o-tri-do-mineiro-1648949263856_v2_900x506.jpg" class="d-block w-100" alt="mascote galo">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carrosel-galo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrosel-galo" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </header>

    <!-- About cards -->
    <div class="container text-center pt-5">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="https://s2-ge.glbimg.com/UXdJAKn0wrK5ODZFoApRwRbrIlE=/0x0:2048x2560/600x0/smart/filters:gifv():strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2023/i/s/I4F7ORQ32mglLGSuh3RQ/f4z5hr7wsaapeiz-2-1-scaled.jpg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Campeão de 1937</h5>
                  <p class="card-text">Primeiro campeão brasileiro.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="https://s2-ge.glbimg.com/UXdJAKn0wrK5ODZFoApRwRbrIlE=/0x0:2048x2560/600x0/smart/filters:gifv():strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2023/i/s/I4F7ORQ32mglLGSuh3RQ/f4z5hr7wsaapeiz-2-1-scaled.jpg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Campeão de 1937</h5>
                  <p class="card-text">Primeiro campeão brasileiro.</p>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
