  <head>

    <title>Document</title>
    <style>
      body {
        margin: 20px;
      }
      .borda {
        border: 3px solid black;
      }
      .exemplo-01 {
        background-color: yellow;
      }
      .exemplo-02{
        background-color: lightcoral;
      }
      .exemplo-03{
        background-color: lightgreen;
      }
      div {
        padding: 10px;
      }
    </style>
  </head>

    <h1>Unidade de medida vw/vh/vmin/vmax</h1>

    <div class="exemplo-02" style="width: 50vw">width: 50vw;</div>
    <div class="exemplo-03" style="width: 50vh">width: 50vh;</div>
    <br />
    <hr />
    <br />
    <div class="borda">
      <div class="exemplo-01" style="width: 50%">width: 50%;</div>
      <div class="exemplo-02" style="width: 50vw">width: 50vw;</div>
      <div class="exemplo-03" style="width: 50vh">width: 50vh;</div>
    </div>
    <br />
    <hr />
    <br />
    
  </body>
