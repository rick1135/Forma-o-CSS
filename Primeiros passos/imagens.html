<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 300px;
        border: 5px solid blue;
      }
      img {
        width: 100%;
        height: 100%;
      }
      #contain{
        object-fit: contain;
      }
      #cover{
        object-fit: cover;
      }
      #none{
        object-fit: none;
      }
      #scale-down{
        object-fit: scale-down;
      }
      #pos{
        object-fit: cover;
        object-position: 50% 50%;
      }
    </style>
  </head>
  <body>
    <h1>Propriedade <code>object-fit</code></h1>
    <code>object-fit: fill;</code> (padr√£o)
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/27/Clube_Atl%C3%A9tico_Mineiro_logo.svg"
        alt=""
        id="fill"
      />
    </div>
    <code>object-fit: contain;</code>
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/27/Clube_Atl%C3%A9tico_Mineiro_logo.svg"
        alt=""
        id="contain"
      />
    </div>
    <code>object-fit: cover;</code>
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/27/Clube_Atl%C3%A9tico_Mineiro_logo.svg"
        alt=""
        id="cover"
      />
    </div>
    <code>object-fit: none;</code>
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/27/Clube_Atl%C3%A9tico_Mineiro_logo.svg"
        alt=""
        id="none"
      />
    </div>
    <code>object-fit: scale-down;</code>
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/27/Clube_Atl%C3%A9tico_Mineiro_logo.svg"
        alt=""
        id="scale-down"
      />
    </div>
    <hr>
    <h1>Propriedade <code>object-position</code></h1>
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/27/Clube_Atl%C3%A9tico_Mineiro_logo.svg"
        alt=""
        id="pos"
      />
    </div>
  </body>
</html>
