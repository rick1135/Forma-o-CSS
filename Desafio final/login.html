<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="menu">
      <a href="#" class="menu_logo">
        <img src="assets/imgs/hbo-logo.svg" alt="Logo HBO" />
      </a>
      <div>
        <a href="login.html" class="menu_item">Entrar</a>
        <a href="#subscription" class="menu_item menu_item_button button"
          >Assine Agora</a
        >
      </div>
    </nav>
    <main class="conteudo">
      <form action="" class="login container">
        <h1 class="login_titulo">Entrar</h1>
        <label class="login_label">Possui conta HBO Max?</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Endereço de e-mail"
          class="login_inp"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
          class="login_inp"
        />

        <div class="login_acoes">
          <button type="submit" class="button button_gradient">Entrar</button>
          <a href="#" class="login_link">Esqueceu a senha?</a>
        </div>
      </form>
    </main>

    <footer class="footer container">
      <div>
        <a href="#" class="footer_link">Agora na hbo max</a>
        <a href="#" class="footer_link">Em breve</a>
        <a href="#" class="footer_link">Filme em destaque</a>
        <a href="#" class="footer_link">Séries</a>
        <a href="#" class="footer_link">Ajuda</a>
      </div>
      <p class="text_small footer_dir">
        © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
        reservados. HBO Max é usado sob licença.
      </p>
      <div class="footer_social">
        <a href="https://www.facebook.com/HBOMaxBr/">
          <img src="assets/imgs/fb_0.png" alt="Facebook" />
        </a>
        <a href="https://twitter.com/HBOMaxBR">
          <img src="assets/imgs/twitter_0.png" alt="Twitter" />
        </a>
        <a href="https://www.instagram.com/hbomaxbr/">
          <img src="assets/imgs/instagram_0.png" alt="Instagram" />
        </a>
        <a href="https://www.youtube.com/c/hbomaxbr">
          <img src="assets/imgs/youtube_0.png" alt="Youtube" />
        </a>
      </div>
    </footer>
  </body>
</html>
